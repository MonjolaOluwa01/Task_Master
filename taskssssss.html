<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskMaster – Tasks</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/task.css">
  <script src="js/auth.js" defer></script>
  <script src="js/dashboard.js" defer></script>
  <script src="js/sidebar.js" defer></script>
</head>

<body data-page="tasks">

<div class="app-shell">
  <aside class="sidebar" id="sidebar">
        <div class="sidebar__header">
          <div class="app-logo app-logo--sidebar">
            <div class="app-logo__square">
              <svg
                viewBox="0 0 40 40"
                class="app-logo__svg"
                aria-hidden="true"
              >
                <defs>
                  <linearGradient id="lgDash" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#316BFF" />
                    <stop offset="100%" stop-color="#7B3EFF" />
                  </linearGradient>
                </defs>
                <rect
                  x="4"
                  y="4"
                  width="32"
                  height="32"
                  rx="10"
                  fill="url(#lgDash)"
                />
                <rect
                  x="13"
                  y="13"
                  width="14"
                  height="14"
                  rx="3"
                  fill="none"
                  stroke="#FFFFFF"
                  stroke-width="2"
                />
                <polyline
                  points="15,21 18,24 25,17"
                  fill="none"
                  stroke="#FFFFFF"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="sidebar__brand">
            <span class="sidebar__brand-name">TaskMaster</span>
          </div>
        <button id="sidebarToggle" class="sidebar__toggle">
            <img src="assets/icons/material-symbols--arrow-back-ios-rounded.png" alt="toggle" />
        </button>
        </div>

        <div class="sidebar__user">
            <div class="sidebar__avatar">M</div>
            <div class="sidebar__user-text">
            <div class="sidebar__user-name" id="sidebarUserName">Mo</div>
            <div class="sidebar__user-email" id="sidebarUserEmail">
              john@quantexa.com
            </div>
          </div>
        </div>

        <nav class="sidebar__nav">
          <a href="dashboard.html" class="sidebar__link" data-page="dashboard">
            <span ><img src="assets/icons/humbleicons--dashboard.png" class="sidebar__icon sidebar__icon--dashboard"></span>
            <span class="sidebar__text">Dashboard</span>
          </a>
          <a href="tasks.html" class="sidebar__link" data-page="tasks">
            <span ><img src="assets/icons/material-symbols-light--check-box-outline(white).png" class="sidebar__icon sidebar__icon--tasks"></span>
            <span class="sidebar__text">Tasks</span>
          </a>
          <a href="community.html" class="sidebar__link" data-page="community">
            <span ><img src="assets/icons/fluent--people-community-12-regular.png" class="sidebar__icon sidebar__icon--community"></span>
            <span class="sidebar__text">Community</span>
          </a>
          <a href="expenses.html" class="sidebar__link" data-page="expenses">
            <span><img src="assets/icons/mynaui--dollar-solid.png" class="sidebar__icon sidebar__icon--expenses"></span>
            <span class="sidebar__text">Expenses</span>
          </a>
          <a href="#" class="sidebar__link" data-page="notes">
            <span><img src="assets/icons/grommet-icons--notes.png" class="sidebar__icon sidebar__icon--notes"></span>
            <span class="sidebar__text">Notes</span>
          </a>
          <a href="#" class="sidebar__link" data-page="settings">
            <span><img src="assets/icons/ion--settings-outline.png" class="sidebar__icon sidebar__icon--settings"></span>
            <span class="sidebar__text">Settings</span>
          </a>
        </nav>

        <button class="sidebar__logout" id="btnLogout">
          <span class="icon__logout sidebar__icon--logout"><img src="assets/icons/material-symbols--logout-rounded.png" class="icon-img"></span>
          Logout
        </button>
      </aside>

  <main class="main">

    <header class="main__header">
      <div class="main__titles">
        <h1 class="main__greeting">Task Management</h1>
        <p class="main__subtitle">Manage and track your tasks</p>
      </div>
    </header>

    <section class="task-tabs">
      <button class="tab active">My Tasks</button>
      <button class="tab">AI Summary</button>
    </section>

    <section class="task-stats">
      <div class="task-stat">
        <h2>0</h2>
        <p>Active tasks</p>
      </div>
      <div class="divider"></div>
      <div class="task-stat">
        <h2>0</h2>
        <p>Completed</p>
      </div>
    </section>

    <section class="task-empty">
      <div class="empty-box">
        <div class="empty-circle"></div>
        <p>No tasks yet</p>
        <p class="hint">Click “Add Task” to create your first task</p>
      </div>
      <button class="btn-primary">+ Add Task</button>
    </section>

  </main>

</div>

</body>
</html>
