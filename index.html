<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TaskMaster – Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <script src="js/tabs.js" defer></script>
    <script src="js/auth.js" defer></script>
  </head>
  <body>
    <div id="background">
      <div class="bg-pattern"></div>
      <div class="bg-shape bg-shape--circle"></div>
      <div class="bg-shape bg-shape--triangle"></div>
      <div class="bg-shape bg-shape--blob"></div>
      <div class="bg-shape bg-shape--ring"></div>
    </div>

    <main class="viewport-center">
      <section class="auth-card">
        <header class="auth-card__header">
          <div class="app-logo">
            <div class="app-logo__square">
              <svg
                viewBox="0 0 40 40"
                class="app-logo__svg"
                aria-hidden="true"
              >
                <defs>
                  <linearGradient id="lg" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#316BFF" />
                    <stop offset="100%" stop-color="#7B3EFF" />
                  </linearGradient>
                </defs>
                <rect
                  x="4"
                  y="4"
                  width="32"
                  height="32"
                  rx="10"
                  fill="url(#lg)"
                />
                <rect
                  x="13"
                  y="13"
                  width="14"
                  height="14"
                  rx="3"
                  fill="none"
                  stroke="#FFFFFF"
                  stroke-width="2"
                />
                <polyline
                  points="15,21 18,24 25,17"
                  fill="none"
                  stroke="#FFFFFF"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <span class="app-logo__dot"></span>
          </div>

          <h1 class="auth-card__title" id="card-title">Join TaskMaster</h1>
          <p class="auth-card__subtitle" id="card-subtitle">
            Create an account to boost your productivity
          </p>
        </header>

        <!-- TABS -->
        <div class="auth-tabs" role="tablist">
          <button
            class="auth-tab auth-tab--active"
            data-tab="signup"
            id="tab-signup"
            type="button"
            aria-selected="true"
          >
            Sign Up
          </button>
          <button
            class="auth-tab"
            data-tab="login"
            id="tab-login"
            type="button"
            aria-selected="false"
          >
            Login
          </button>
        </div>

        <!-- FORMS -->
        <section class="auth-body">
          <!-- SIGNUP -->
          <form
            class="auth-form"
            id="form-signup"
            data-panel="signup"
            autocomplete="on"
          >
            <div class="field">
              <label for="signup-name">Full Name*</label>
              <div class="field__input">
                <span class="field__icon">
                  <span class="icon-user"></span>
                </span>
                <input
                  id="signup-name"
                  type="text"
                  name="name"
                  placeholder="John Doe"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label for="signup-email">Email Address*</label>
              <div class="field__input">
                <span class="field__icon">
                  <span class="icon-mail"></span>
                </span>
                <input
                  id="signup-email"
                  type="email"
                  name="email"
                  placeholder="hello@example.com"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label for="signup-password">Password*</label>
              <div class="field__input">
                <span class="field__icon">
                  <span class="icon-lock"></span>
                </span>
                <input
                  id="signup-password"
                  type="password"
                  name="password"
                  placeholder="Password must be at least 6 characters long"
                  minlength="6"
                  required
                />
              </div>
              <p class="field__hint">
                Password must be at least 6 characters long
              </p>
            </div>

            <div class="auth-actions">
              <button class="btn btn--secondary" type="button">
                <span class="btn__icon icon-help"></span>
                Help?
              </button>
              <button class="btn btn--primary" type="submit">
                Create Account
              </button>
            </div>

            <p class="auth-terms">
              By continuing, you agree to our
              <a href="#">Terms of Service</a> &
              <a href="#">Privacy Policy</a>
            </p>
          </form>

          <!-- LOGIN -->
          <form
            class="auth-form auth-form--hidden"
            id="form-login"
            data-panel="login"
            autocomplete="on"
          >
            <div class="field">
              <label for="login-email">Email Address*</label>
              <div class="field__input">
                <span class="field__icon">
                  <span class="icon-mail"></span>
                </span>
                <input
                  id="login-email"
                  type="email"
                  name="email"
                  placeholder="hello@example.com"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label for="login-password">Password*</label>
              <div class="field__input">
                <span class="field__icon">
                  <span class="icon-lock"></span>
                </span>
                <input
                  id="login-password"
                  type="password"
                  name="password"
                  placeholder="••••••••"
                  minlength="6"
                  required
                />
              </div>
            </div>

            <div class="auth-actions">
              <button class="btn btn--secondary" type="button">
                <span class="btn__icon icon-help"></span>
                Help?
              </button>
              <button class="btn btn--primary" type="submit">
                Next Step
              </button>
            </div>

            <p class="auth-terms">
              By continuing, you agree to our
              <a href="#">Terms of Service</a> &
              <a href="#">Privacy Policy</a>
            </p>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
